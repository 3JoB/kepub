      <h1 class="color">简介</h1>
      <p class="calibre2">转生苏醒的时候已经在被侵犯了！？</p>
      <p class="calibre2">又是被当成商品贩卖，又是被当成罪犯处刑，历经重重磨难终于被拯救后却发现了自己早已处于‘成长不能’的诅咒下。</p>
      <p class="calibre2">但即便如此也要追求幸福，魅魔少女与原·圣职者间，欢乐且恩爱日常故事，就此拉开帷幕。</p>

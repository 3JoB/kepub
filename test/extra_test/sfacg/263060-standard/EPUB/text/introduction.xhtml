      <h1>简介</h1>
      <p>一觉醒来发现自己转生为血族的伯爵长女，而且还成了人类的人质？</p>
      <p>好吧，姑且得到了外挂一样的无敌能力，安全不成问题。</p>
      <p>可身体原本的主人未免太恶劣了！养一堆美少女做宠物不说，还有严重抖S倾向？</p>
      <p>「吸血姬难道不是卖萌就可以了吗！」</p>
      <p>当然不是，这是一个想当好人的吸血姬不得不在外人面前超凶的故事。</p>

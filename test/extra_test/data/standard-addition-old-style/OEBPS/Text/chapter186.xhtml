      <h1 class="color">第三卷62——武斗祭·幕间 </h1>
      <p class="calibre2">幕间</p>

      <p class="calibre2">………………</p>
      <p class="calibre2">…………</p>
      <p class="calibre2">……</p>
      <p class="calibre2">“终于都到了这一步吗？”</p>
      <p class="calibre2">……</p>
      <p class="calibre2">“虽然有点对不起意图复仇的那两位，但抱歉咯，如果让你们抢先登场的话，我想做的事就又会被推后了。”</p>
      <p class="calibre2">……</p>
      <p class="calibre2">“只靠自己一个确实有点吃力，所幸有阿娜温……不，薇薇小姐的鼎力相助才能完美达成目标呢。”</p>
      <p class="calibre2">……</p>
      <p class="calibre2">“不过代价依旧不小啊，『因果』干涉过度，『未来』已经看不见了……”</p>
      <p class="calibre2">……</p>
      <p class="calibre2">“害怕……嗯，确实会害怕呢，对未知的『未来』，但看不见并不代表无路可走，对吧？”</p>
      <p class="calibre2">……</p>
      <p class="calibre2">“相信只要继续走下去，一定很快就能达成我想要的结局的。”</p>
      <p class="calibre2">……</p>
      <p class="calibre2">“为了我那渺小而远大的目标。”</p>



    </div>

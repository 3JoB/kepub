      <h1>简介</h1>
      <p>打工，削减伙食费，牺牲青春反复课金。</p>
      <p>仅把那种游戏作为武器对抗孤独和无聊，那就是相川彻的人生。</p>
      <p>那样的彻在打工归途从暴走的巴士下救了一位少女，简单地死了。</p>
      <p>接着醒来时，不知为何是在异世界，而且转生成了游戏中的角色，娜哈特。</p>
      <p>啊嘞，但是，这个，不是以中二病为原动力创作的梗角色吗！</p>
      <p>这是在异世界转生的彻作为娜哈特经历新生的物语。</p>
    </div>
